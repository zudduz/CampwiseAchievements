<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <title>Medals Earned</title>
    </head>
    <body>
        <table border="1" class="report">
            The following medals are expected to be earned during {{session.name}} starting {{session.startDate}}
            {% for camperBadge in camperBadges %}
                <tr>
                    <td>{{camperBadge.camper.firstName}} {{camperBadge.camper.lastName}}</td>
                    <td>{{camperBadge.badge.name}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
