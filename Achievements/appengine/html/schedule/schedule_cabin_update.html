<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <title>Schedule - Cabin Update</title>
    </head>
    <body>
        Select a session or <a href="/session_new">Create a new session first</a><br/>
        <form action="/schedule_cabin_update" method="post">
            <select name="session">
                {% for session in sessions %}
                    <option value="{{session.key}}">{{session.name}}</option>
                {% endfor %}
            </select>
            <br/><br/>
            Copy and Paste the contents of the csv file exported from the camper achievement report and click "Cabin Update"<br/>
            <textarea name="raw_csv" rows="30" cols="90"></textarea><br/>
            <input type="submit" value="Cabin Update">
        </form>
    </body>
</html>
